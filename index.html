<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <h1>Tic Tac Toe</h1>
    <label class="label"> Game mode!</label>
    <select class="numOfPlayers">
      <option value="onePlayer">One player</option>
      <option value="twoPlayes">Two Players</option>
    </select>
    <section class="display">
      <span class="display-player playerx">x</span>'s turn
    </section>
    <div class="border">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <h2 class="display announcer hide">Winer is <span>x</span></h2>
    <button class="reset">Reset Game</button>
  </body>

  <script type="text/javascript" src="./app.js"></script>
